    <script type="text/javascript">
document.addEventListener("deviceready",onDeviceReady,false);
function onDeviceReady(){
 

var push = PushNotification.init({ "android": {"senderID": "716519342808"},
"ios": {"alert": "true", "badge": "true", "sound": "true"}, "windows": {} } );

push.on('registration', function(data) {
console.log(data.registrationId);
  localStorage.setItem("gcm",data.registrationId);
});

push.on('notification', function(data) {
console.log(data.message);

// data.title,
// data.count,
// data.sound,
// data.image,
// data.additionalData
});

push.on('error', function(e) {
console.log(e.message);
});
}
</script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    <ion-content>
    

       <script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>

  <ion-header-bar style="background-color:#33cd5f;height:45px;">
      <h1 class="title">VERIFY YOUR ORDER</h1>
    </ion-header-bar>
    
    <ion-content >
   <div>
    
   <br>
     &nbsp;&nbsp;Seller : {{name}}
   
   
     <br>

      &nbsp;&nbsp;Tifin Type : {{tfn}}
     <br>

      &nbsp;&nbsp;Tifin Time : {{pln}}
     <br>

      &nbsp;&nbsp;No. of quantity : {{qty}}
     <br>
     &nbsp;&nbsp;Total Amount : {{price}}
     

      <button class="button button-clear button-balanced" ng-click="Addorder(name,tfn,pln,qty,price)" style="width:100%;">
  Confirm Order
</button>
     

   
  
</div>

  

    </ion-content>
  </ion-popover-view>
</script>

 <script id="my-popover1.html" type="text/ng-template">

    </ion-header-bar>

   <br>

</div>

  

    </ion-content>
