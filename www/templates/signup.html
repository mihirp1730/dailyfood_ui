
<ion-view view-title="New User" hide-back-button="true">

  <ion-nav-bar class="bar-stable">
      
       </ion-nav-bar>

          <ion-nav-buttons side="left">
    
    <button class="button button-icon button-clear ion-android-arrow-back" ng-click="hombck()">
    </button>
  
          </ion-nav-buttons>

  <ion-content ng-controller="AppCtrl" class="background" padding="true">
  <br>
 
  <form name="authorizationForm" novalidate="">
        
        <div class="list">
                      <label class="item item-input item-stacked-label">
                        <span class="input-label">Username</span>
                        <input type="text" placeholder="Must be between 5 & 15 character" maxlength="15" data-ng-minLength="1" ng-model="unm" style="background-color: transparent;">
                      </label>


                      <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Must be between 5 & 15 character" maxlength="15" data-ng-minLength="1" ng-model="pswd">
                      </label>


                      <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : authorizationForm.password.$invalid  && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
    <span class="input-label" >E-mail Address</span>
  <input type="text" id="textboxid2" name="email" placeholder="Enter Valid E-mail Address" ng-model="eml"  ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
</label>
   
   

    

    <div class="error-container last-error-container" ng-show="authorizationForm.email.$error && authorizationForm.$submitted" ng-messages="authorizationForm.email.$error">
      <div ng-messages-include="error-list.html"></div>
    </div>

                     
    <label class="item item-input item-stacked-label">
         <span class="input-label">Mobile No</span>
        <input type="tel" placeholder="Valid 10 digit phone number" maxlength="10" ng-model="mnum">
    </label>

    <label class="item item-input item-stacked-label">
         <span class="input-label">Address Line 1</span>
        <input type="text" placeholder="Street/Society" maxlength="30" ng-model="add1">
    </label>

    <label class="item item-input item-stacked-label">
         <span class="input-label">Address Line 2</span>
        <input type="text" placeholder="Landmark(Nearest Popular Area)" maxlength="30" ng-model="add2">
    </label>

      <label class="item item-input item-stacked-label">
         <span class="input-label">Address Line 3</span>
        <input type="text" placeholder="City" maxlength="20" ng-model="add3">
     </label>
   <br>
   
  <span class="item item-checkbox checkbox-assertive" style="border-color: transparent;">
 I Accept The <a href="#terms_signup">Terms & Conditions</a> 
   <label class="checkbox" style="width:10%;">
   <input type="checkbox" ng-model="chacked">
   </label>
</span>


       

<br>




<center>
<button class="button button-outline button-assertive" ng-click="signup(unm,pswd,eml,mnum,add1,add2,add3,chacked)" style="width:93%; margin-left: -6.5px;">
  CREATE ACCOUNT
</button></center>


<!---<button class="button button-outline button-assertive" ng-click="sendotp1()" style="width:93%; margin-left: -6.5px;">
  CREATE OTP
</button>-->
          
 
 </div>
         </form>

 



          

  </ion-content>

    
<script id="error-list.html" type="text/ng-template"> 

  

     <div  class="error" ng-message="pattern" style="color: #FF0000;">
      <i class="ion-information-circled"></i> 
     Enter Valid Email Address!
    </div>
    


   
  </script>   
  
</ion-view>
