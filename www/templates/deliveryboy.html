<ion-view view-title="Create Delivery Boy" cache-view="false" hide-back-button="true">

<ion-content class="has-header background2" padding="true">
    <br><br> 

             <form ng-submit="createdboy(dunm, dpswd, mobile)">     

                      <label class="item item-input item-stacked-label" style="border-top-color: transparent;">
                        <span class="input-label">Username</span>
                        <input type="text" placeholder="Must be between 5 & 15 character" maxlength="15" data-ng-minLength="1" ng-model="dunm" style="background-color: transparent;">
                      </label>


                      <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Must be between 5 & 15 character" maxlength="15" data-ng-minLength="1" ng-model="dpswd">
                      </label>

                      <label class="item item-input item-stacked-label">
      				         <span class="input-label">Mobile No</span>
      				        <input type="tel" placeholder="Valid 10 digit phone number" maxlength="10" ng-model="mobile">
      				        </label>

                     
<br><br>
<center>
<button class="button button-outline button-assertive" type="submit" style="width:93%; margin-left: -11.5px;">
  CREATE
</button>
</center>
</form>
</div>

    </ion-content>
</ion-view>
